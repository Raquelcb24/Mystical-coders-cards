<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap"
      rel="stylesheet"
    />

    <script
      src="https://kit.fontawesome.com/f67677b7d2.js"
      crossorigin="anonymous"
    ></script>

    <title>Document</title>
    
    <link rel="stylesheet" href="./assets/main-20efedca.css">
  </head>
  <body>
    <header class="header">
  <a href="./index.html">
    <img
      class="header__image"
      src="./images/logo-awesome-profile-cards.svg"
      alt="imagen logo"
    />
</a>
</header>

    <main class="main">
    <div class="main__preview">
        <section class="preview">
    <button type="reset" class="preview__button js_button-reset">
        <span class="preview__button--trash">
            <i class="fa-regular fa-trash-can"></i>
        </span>
        <span class="preview__button--reset">RESET</span>
    </button>
    <div class="preview__card js_preview-card palette1">
        <div class="preview__card--text">
            <h2 class="preview__card--text-name js_name">Nombre Apellido</h2>
            <p class="preview__card--text-front js_job">Front-end developer</p>
            
        </div>
        
        <div class="preview__card--img js__profile-preview">
            
        </div>
            <div class="preview__card--div">
                <ul class="preview__card--socialmedia">
                    <li>
                        <a class="preview__card--socialmedia-phone js_phone" href="#" target="_blank">
                            <i class="fa-solid fa-mobile-screen-button"></i>
                        </a> 
                    </li>
                    <li>
                        <a class="preview__card--socialmedia-mail js_email" href="#" target="_blank">
                            <i class="fa-regular fa-envelope"></i>
                        </a> 
                    </li>
                    <li>
                        <a class="preview__card--socialmedia-linkedin js_linkedin" href="#" target=”_blank”>
                            <i class="fa-brands fa-linkedin-in"></i>
                        </a>
                    </li>
                    <li>
                        <a class="preview__card--socialmedia-github js_github" href="#" target=”_blank”>
                            <i class="fa-brands fa-github-alt"></i>
                        </a>
                    </li>
                </ul>
        </div>
    </div>
</section>
    </div>
    <div class="main__form">
        <section class="form__section">
    <form class="form js_form">

        <fieldset class="form__fieldset--design">
            <legend class="form__fieldset--title">
                <div class="caret__postion">
                  <div>
                    <i class="fas fa-object-ungroup" style="color: #e17334;"></i>DISEÑA</legend>
                  </div>
                  <i class="fa-solid fa-caret-up"></i>
               </div>
            
            <div class="design">
                <label class="design__title">COLORES</label>
                <div class="design__options">
                        <div class="radio__option">
                                <input 
                                type="radio" 
                                id="palette" 
                                name="palette"
                                class="radio__check"
                                value="1"
                                />
                                <label for="greenPalette">
                                    <div class="color">
                                        <div class="box color__deep--green"></div>
                                        <div class="box color__medium--green" ></div>
                                        <div class="box color__light--green"></div>
                                    </div>
                                </label>
                        </div>

                        <div class="radio__option">
                            <input 
                            type="radio" 
                            id="palette" 
                            name="palette"
                            class="radio__check js_red"
                            value="2"
                            />
                            <label for="redPalette">
                                <div class="color">
                                    <div class="box color__deep--red"></div>
                                    <div class="box color__medium--red" ></div>
                                    <div class="box color__light--red"></div>
                                </div>
                            </label>
                        </div>

                        <div class="radio__option">
                                <input 
                                type="radio" 
                                id="palette" 
                                name="palette"
                                class="radio__check"
                                value="3"
                                />
                                <label for="yellowPalete">
                                    <div class="color">
                                        <div class="box color__deep--grey"></div>
                                        <div class="box color__yellow" ></div>
                                        <div class="box color__light--grey"></div>
                                    </div>
                                </label>
                        </div>
                </div>
            </div>
        </fieldset>
            

        <fieldset class="form__fieldset--fill js-fill">
            <legend class="form__fieldset--title">
                <div class="caret__postion">
                    <div>
                      <i class="fa-solid fa-keyboard" style="color: #e17334;"></i>RELLENA</legend>
                    </div>
                    <i class="fa-solid fa-caret-up"></i>
                 </div>
            </legend>

            <label for="completeName" class="form__label ">Nombre completo</label>
            <input 
            type="text"
            id="name"
            name="name"
            maxlength="30"
            placeholder="Ej. Sally Jill"
            class="form__input js_form-name">
            
            <label for="position" class="form__label">Puesto</label>
            <input 
            type="text"
            id="job"
            name="job"
            maxlength="30"
            placeholder="Ej.Front-end unicorn"
            class="form__input js_form-job">

         

            <label for="profileImage" class="form__label" >Imagen de perfil</label>
            <div class="image__box">
                <label class="image__add" for="photo">Añadir imagen</label>
                <input 
                type="file"
                value="Añadir imagen"
                id="photo"
                name="photo"
                class="image__button js__profile-upload-btn">
                
                <div class="image__check js__profile-image"></div>
           </div>

            <label for="email" class="form__label">Email</label>
            <input 
            type="email"
            id="email"
            name="email"
            pattern="/^[\w-]+(?:\.[\w-]+)*@(?:[\w-]+\.)+[a-zA-Z]{2,7}$/"
            placeholder="Ej. sally-hill@gmail.com"
            class="form__input js_form-email">

            <label for="phoneNumber" class="form__label" >Teléfono</label>
            <input 
            type="tel"
            id="phone"
            name="phone"
            pattern="/^\+?(\d{1,3})?[-. ]?\(?\d{3}\)?[-. ]?\d{3}[-. ]?\d{4}$/"
            maxlength="15"
            placeholder="Ej. 5555-55-55-55"
            class="form__input js_form-phone">

            <label for="linkedin" class="form__label">LinkedIn</label>
            <input 
            type="text"
            id="linkedin"
            name="linkedin"
            pattern="/^https?:\/\/(www\.)?linkedin\.com\/(in|pub)\/[a-zA-Z0-9_-]+\/?$/"
            placeholder="Ej. linkedin.com/in/sally.hill"
            class="form__input js_form-linkedin">

            <label for="github" class="form__label">GitHub</label>
            <input 
            type="text"
            id="github"
            name="github"
            pattern="/^https?:\/\/(www\.)?github\.com\/[a-zA-Z0-9_-]+\/?$/"
            placeholder="Ej.github.com/sallyhill"
            class="form__input js_form-github">

        </fieldset>

        <fieldset class="form__fieldset--share">
            <legend class="form__fieldset--title">
                <div class="caret__postion">
                    <div>
                      <i class="fa-solid fa-share-nodes" style="color: #e17334;"></i>COMPARTE</legend>
                    </div>
                    <i class="fa-solid fa-caret-up"></i>
                 </div>
            </legend>
            <input 
            type="submit"
            value="CREAR TARJETA"
            id="shareButton"
            name="shareButton"
            class="share__button">
        </fieldset>

    </form>



</section>
    </div>
</main>

    <footer class="footer">
  <p class="footer__paragraph">Awesome profile-cards &#64;2018</p>
  <img class="footer__image" src="./images/logo-adalab.png" alt="" />
</footer>

    <script src="./js/main.js"></script>
  </body>
</html>
