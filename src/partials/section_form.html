<section class="form__section">
    <form class="form js_form">

        <fieldset class="form__fieldset--design js_parent ">
            <legend class="form__fieldset--title js_collapsable ">
                <div class="caret__postion">
                  <div>
                    <i class="fas fa-object-ungroup" style="color: #90aad8;"></i>DISEÑA</legend>
                  </div>
                  <i class="fa-solid fa-caret-up js_ico"></i>
               </div>
            
            <div class="design js-collapsable-content">
                <label  class="design__title">COLORES</label>
                <div class="design__options">
                        <div class="radio__option">
                                <input 
                                type="radio" 
                                id="palette1" 
                                name="palette"
                                class="radio__check js_radio__check "
                                value="1"
                                checked
                                />
                                <label for="palette1">
                                    <div class="color">
                                        <div class="box color__deep--green"></div>
                                        <div class="box color__medium--green" ></div>
                                        <div class="box color__light--green"></div>
                                    </div>
                                </label>
                        </div>

                        <div class="radio__option">
                            <input 
                            type="radio" 
                            id="palette2" 
                            name="palette"
                            class="radio__check "
                            value="2"
                            />
                            <label for="palette2">
                                <div class="color">
                                    <div class="box color__deep--red"></div>
                                    <div class="box color__medium--red" ></div>
                                    <div class="box color__light--red"></div>
                                </div>
                            </label>
                        </div>

                        <div class="radio__option">
                                <input 
                                type="radio" 
                                id="palette3" 
                                name="palette"
                                class="radio__check"
                                value="3"
                                />
                                <label for="palette3">
                                    <div  class="color">
                                        <div class="box color__deep--grey"></div>
                                        <div class="box color__yellow" ></div>
                                        <div class="box color__light--grey"></div>
                                    </div>
                                </label>
                        </div>
                </div>
            </div>
        </fieldset>
            

        <fieldset class="form__fieldset--fill js-fill js_parent js-collapsable">
            <legend class="form__fieldset--title js_collapsable ">
                <div class="caret__postion">
                    <div>
                      <i class="fa-solid fa-keyboard" style="color: #90aad8;"></i>RELLENA</legend>
                    </div>
                    <i class="fa-solid fa-caret-up js_ico"></i>
                 </div>
            </legend>
            <div class="js-collapsable-content fill__modifier">
            <label for="completeName" class="form__label ">Nombre completo</label>
            <input 
            type="text"
            id="name"
            name="name"
            maxlength="30"
            placeholder="Ej. Sally Jill"
            class="form__input js_form-name">
            
            <label for="position" class="form__label">Puesto</label>
            <input 
            type="text"
            id="job"
            name="job"
            maxlength="30"
            placeholder="Ej.Front-end unicorn"
            class="form__input js_form-job">

         

            <label for="profileImage" class="form__label" >Imagen de perfil</label>
            <div class="image__box">
                <label class="image__add" for="photo">Añadir imagen</label>
                <input 
                type="file"
                value="Añadir imagen"
                id="photo"
                name="photo"
                class="image__button js__profile-upload-btn">
                
                <div class="image__check js__profile-image"></div>
           </div>

            <label for="email" class="form__label">Email</label>
            <input 
            type="email"
            id="email"
            name="email"
            placeholder="Ej. sally-hill@gmail.com"
            class="form__input js_form-email">
            <span class="hidden form__validation js-form-validation-email">¡Introduce un email válido!</span>

            <label for="phoneNumber" class="form__label" >Teléfono</label>
            <input 
            type="tel"
            id="phone"
            name="phone"
            maxlength="15"
            placeholder="Ej. +34-5555-55-55-55"
            class="form__input js_form-phone">
            <span class="hidden form__validation js-form-validation-tlf">¡Introduce un teléfono válido con su prefijo!</span>

            <label for="linkedin" class="form__label">LinkedIn</label>
            <input 
            type="text"
            id="linkedin"
            name="linkedin"
  
            placeholder="Ej. /sally.hill"
            class="form__input js_form-linkedin">

            <label for="github" class="form__label">GitHub</label>
            <input 
            type="text"
            id="github"
            name="github"
         
            placeholder="Ej. /sallyhill"
            class="form__input js_form-github">
        </div>
        </fieldset>

        <fieldset class="form__fieldset--share js_parent js-collapsable">
            <legend class="form__fieldset--title js_collapsable ">
                <div class="caret__postion">
                    <div>
                      <i class="fa-solid fa-share-nodes" style="color: #90aad8;"></i>COMPARTE</legend>
                    </div>
                    <i class="fa-solid fa-caret-up js_ico"></i>
                 </div>
            </legend>
            <input 
            type="submit"
            value="CREAR TARJETA"
            id="shareButton"
            name="shareButton"
            class="share__button js-collapsable-content js-create-card">
            <div class="form__fieldset--send hidden js-twitterLink">
                <legend class="fieldset__send--title">La tarjeta ha sido creada:</legend>
                <a class="fieldset__send--url js-share-link" target="_blank"></a>
    
                <a class="twitter-share-button fieldset__send--bnt js-share-twitter" href="https://twitter.com/intent/tweet" target="_blank">
                    <i class="fab fa-twitter"></i>
                    Compartir en Twitter
                </a>
    
                <div>
                    <p class="js-error hidden mandatory"></p>
                </div>
            </div>
        </fieldset>
        

    </form>



</section>
